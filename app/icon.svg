<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="briefcaseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#briefcaseGradient)"/>
  <!-- Briefcase icon -->
  <g transform="translate(50, 50)">
    <!-- Main body -->
    <rect x="-22" y="-12" width="44" height="24" rx="2" fill="white"/>
    <!-- Top handle -->
    <path d="M -8 -12 Q 0 -18 8 -12" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Handle base -->
    <rect x="-6" y="-12" width="12" height="3" rx="1" fill="white"/>
    <!-- Lock/clasp in center -->
    <rect x="-3" y="-2" width="6" height="4" rx="1" fill="#9333ea"/>
    <circle cx="0" cy="0" r="2" fill="white"/>
    <!-- Corner details -->
    <rect x="-22" y="-12" width="3" height="3" rx="0.5" fill="white" opacity="0.7"/>
    <rect x="19" y="-12" width="3" height="3" rx="0.5" fill="white" opacity="0.7"/>
    <rect x="-22" y="9" width="3" height="3" rx="0.5" fill="white" opacity="0.7"/>
    <rect x="19" y="9" width="3" height="3" rx="0.5" fill="white" opacity="0.7"/>
  </g>
</svg>

